{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="add-photo-container">
    <div class="add-photo-form">
        <h2>Add photo</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
</div>
{% endblock %}
