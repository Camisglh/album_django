{% load static %}

<!DOCTYPE HTML>
<html>
    <head>
        <title>{% block title %}Parallelism{% endblock %}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />
        <link rel="stylesheet" href="{% static 'css/header.css' %}" />
        <link rel="stylesheet" href="{% static 'css/registration.css' %}">
        <noscript><link rel="stylesheet" href="{% static 'css/noscript.css' %}" /></noscript>
    </head>
    <body class="is-preload">
    <header id="header">
    <div class="inner">
        <a href="{% url 'card:home' %}" class="logo">Главная</a>
        <nav id="nav">
            {% if user.is_authenticated %}
                <a href="{% url 'user:logout' %}">Выход</a>
            {% else %}
                <a href="{% url 'user:register' %}">Регистрация</a>
                <a href="{% url 'user:login' %}">Вход</a>
            {% endif %}
        </nav>
    </div>
    </header>
        <div id="wrapper">
            {% block content %}
            {% endblock %}
        </div>

        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/jquery.poptrox.min.js' %}"></script>
        <script src="{% static 'js/browser.min.js' %}"></script>
        <script src="{% static 'js/breakpoints.min.js' %}"></script>
        <script src="{% static 'js/util.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
